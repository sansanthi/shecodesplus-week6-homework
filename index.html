<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather border rounded p-3 mx-auto mt-5">
      <form class="row" id="search-form">
        <div class="col-6">
          <input
            type="search"
            id="search-input"
            name="search-input"
            class="form-control"
            placeholder="Type a city.."
          />
        </div>
        <div class="col-3">
          <input
            type="submit"
            value="Search"
            class="form-control btn btn-primary"
          />
        </div>
        <div class="col-3">
          <button class="btn btn-success w-100 current-btn">Current</button>
        </div>
      </form>
      <div class="currenty-city mt-3">
        <div>
          <h1 class="city">Sydney NSW, Australia</h1>
          <div class="details">
            <p>
              <span class="day">Wednesday</span> <span class="time">22:00</span>
            </p>
            <p class="description">Partly Cloudy</p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="weather-degree col-6 row">
            <img
              class="col-4"
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt=""
            />
            <div class="col-8 d-flex">
              <h2 class="temperature">19</h2>
              <div class="align-self-start">
                <span class="active symbol" id="celsius">˚C </span> |
                <span class="symbol" id="fahrenheit">˚F</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span class="humidity">77</span>%</li>
              <li>Wind: <span class="speed">8</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small><a href="">Open-source code</a>by San San Thi</small>
    </div>
  </body>
  <script src="index.js"></script>
</html>
